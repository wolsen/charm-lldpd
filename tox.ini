[tox]
skipsdist=True
envlist = lint, static-{charm,lib}, unit
skip_missing_interpreters = True

[vars]
src_path = {toxinidir}/hooks
tst_path = {toxinidir}/tests
all_path = {[vars]src_path} {[vars]tst_path}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
    PYTHONBREAKPOINT = ipdb.set_trace
    PY_COLORS = 1
passenv =
    PYTHONPATH
    HOME
    PATH
    CHARM_BUILD_DIR
    MODEL_SETTINGS
    HTTP_PROXY
    HTTPS_PROXY
    NO_PROXY

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    ruff
commands =
    ruff --fix {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    ruff
    codespell
commands =
    codespell --skip .git --skip .tox --skip build --skip lib --skip venv --skip .mypy_cache {[vars]all_path}
    ruff {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    coverage[toml]
    -r{toxinidir}/requirements.txt
commands =
    coverage run \
        --source={[vars]src_path} \
        -m pytest -v --tb native -s {posargs} {[vars]tst_path}/unit
    coverage report

[testenv:func]
commands = functest-run-suite --keep-model
deps = -r{toxinidir}/tests/requirements.txt
passenv =
  HOME
  CHARM_BUILD_DIR
  MODEL_SETTINGS


